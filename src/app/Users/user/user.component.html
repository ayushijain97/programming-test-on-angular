<div class="card p-4">
        <p><b>NAME:-</b> {{result.name}}</p>
        <p><b>EMAIL:-</b> {{result.email}}</p>
        <p><b>Phone:-</b> {{result.phone}}</p>
        <p><b>USER:-</b> {{result.username}}</p>
        <p><b>WEBSITE:-</b> {{result.website}}</p>
        <button class="btn btn-dark mt-3" (click)="getUsersDetails(result.id)">Posts</button>
</div>
